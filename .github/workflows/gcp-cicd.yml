name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  VERSION: ${{ github.sha }}
  FRONTEND_IMAGE: asia-south1-docker.pkg.dev/silken-oxygen-454215-v6/frontend-service/frontend-service
  ORDER_IMAGE: asia-south1-docker.pkg.dev/silken-oxygen-454215-v6/order-service/order-service
  USER_IMAGE: asia-south1-docker.pkg.dev/silken-oxygen-454215-v6/user-service/user-service

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          mv sonar-scanner-4.8.0.2856-linux sonar-scanner
          echo "$PWD/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Build and test frontend
        working-directory: frontend
        run: |
          npm install
          npm run build || true

      - name: SonarQube Scan - Frontend
        working-directory: frontend
        run: |
          sonar-scanner \
            -Dsonar.projectKey=frontend-service \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Build and test Java service
        working-directory: user-service
        run: mvn clean test package

      - name: SonarQube Scan - User Service
        working-directory: user-service
        run: |
          sonar-scanner \
            -Dsonar.projectKey=user-service \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Build and test Python service
        working-directory: order-service
        run: |
          pip install -r requirements.txt
          pytest || true

      - name: SonarQube Scan - Order Service
        working-directory: order-service
        run: |
          sonar-scanner \
            -Dsonar.projectKey=order-service \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Upload artifacts
      - name: Upload frontend build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

      - name: Upload Java JAR
        uses: actions/upload-artifact@v3
        with:
          name: user-service-jar
          path: user-service/target/*.jar

      - name: Upload Python files
        uses: actions/upload-artifact@v3
        with:
          name: order-service-files
          path: order-service/

  docker-build-scan:
    runs-on: ubuntu-latest
    needs: build-test-analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Build Docker images
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }} ./frontend
          docker build -t ${{ env.USER_IMAGE }}:${{ env.VERSION }} ./user-service
          docker build -t ${{ env.ORDER_IMAGE }}:${{ env.VERSION }} ./order-service

      - name: Scan Frontend with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }}

      - name: Scan User Service with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.USER_IMAGE }}:${{ env.VERSION }}

      - name: Scan Order Service with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ORDER_IMAGE }}:${{ env.VERSION }}

      - name: Push Docker Images
        run: |
          docker push ${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }}
          docker push ${{ env.USER_IMAGE }}:${{ env.VERSION }}
          docker push ${{ env.ORDER_IMAGE }}:${{ env.VERSION }}

  upload-artifacts:
    runs-on: ubuntu-latest
    needs: docker-build-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

      - name: Download Java JAR
        uses: actions/download-artifact@v3
        with:
          name: user-service-jar
          path: user-service/target

      - name: Download Python files
        uses: actions/download-artifact@v3
        with:
          name: order-service-files
          path: order-service/

      - name: Upload frontend to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: frontend/build
          destination: gs://gcp-devops-by-surya/artifacts/frontend/${{ env.VERSION }}

      - name: Upload Java JAR to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: user-service/target/*.jar
          destination: gs://gcp-devops-by-surya/artifacts/user-service/${{ env.VERSION }}

      - name: Upload Python to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: order-service/
          destination: gs://gcp-devops-by-surya/artifacts/order-service/${{ env.VERSION }}

      - name: Update Helm chart with image tags
        run: |
          sed -i "s|frontend.image:.*|frontend.image: ${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }}|" helm/values.yaml
          sed -i "s|userService.image:.*|userService.image: ${{ env.USER_IMAGE }}:${{ env.VERSION }}|" helm/values.yaml
          sed -i "s|orderService.image:.*|orderService.image: ${{ env.ORDER_IMAGE }}:${{ env.VERSION }}|" helm/values.yaml

      - name: Commit and push Helm changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add helm/values.yaml
          git commit -m "Update image tags to ${{ env.VERSION }}"
          git push

      - name: OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://your-application-url.com'
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
